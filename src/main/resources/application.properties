# ==============================================
# CONFIGURATION DE LA BASE DE DONNÉES SQLite
# ==============================================

# Configuration SQLite
spring.datasource.url=jdbc:sqlite:./association.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Configuration JPA pour SQLite avec Hibernate 6
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Désactiver la console H2
spring.h2.console.enabled=false

# ==============================================
# CONFIGURATION DES EMAILS
# ==============================================

# Configuration de l'envoi d'e-mails (à adapter selon votre fournisseur)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe-app  # Utiliser un mot de passe d'application Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==============================================
# CONFIGURATION DU STOCKAGE DE FICHIERS
# ==============================================

# Configuration du stockage de fichiers
file.upload-dir=uploads/
file.storage.type=local

# Pour utiliser S3, changer file.storage.type à "s3" et configurer les propriétés ci-dessous
cloud.aws.s3.bucket-name=votre-bucket-s3
cloud.aws.s3.region=us-east-1

# ==============================================
# CONFIGURATION AWS
# ==============================================

# Configuration AWS (à adapter selon vos identifiants)
aws.accessKeyId=votre-access-key
aws.secretKey=votre-secret-key
aws.region=us-east-1

# ==============================================
# CONFIGURATION TWILIO
# ==============================================

# Configuration Twilio (à adapter selon vos identifiants)
twilio.account.sid=votre-account-sid
twilio.auth.token=votre-auth-token
twilio.phone.number=+1234567890

# ==============================================
# CONFIGURATION FIREBASE
# ==============================================

# Configuration Firebase (chemin vers le fichier de compte de service)
firebase.service.account.path=firebase-service-account.json

# ==============================================
# CONFIGURATION APNs (Apple Push Notification)
# ==============================================

# Configuration APNs
apns.auth.key.path=apns-auth-key.p8
apns.team.id=votre-team-id
apns.key.id=votre-key-id
apns.topic=votre-app-bundle-id

# ==============================================
# CONFIGURATIONS DIVERSES
# ==============================================

# Configuration du port du serveur
server.port=8080

# Configuration de la sécurité (ajustements éventuels)
spring.security.filter.order=10

# Configuration du logging
logging.level.com.org.Association-soft=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de la taille maximale des fichiers uploadés
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration du timeout des requêtes
spring.mvc.async.request-timeout=30s